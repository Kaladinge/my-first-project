<body>

  <label for="hamburger-menu"><i class="fas fa-bars"></i></label>

  <header>

    <a href="index.html"><img src="images/gamehub-logo.png" id="logo" alt="Game Hub Logo" /></a>

    <ul>
      <span class="horizontal2">
        <li>
          <a href="empty-cart.html" class="horizontal"><img src="images/cart.png" style="width: 118px; height: 54.54px"

        </li>
        <li>
          <a href="search-results.html" class="horizontal"><img src="images/search.png"
              style="width: 336.77px; height: 46px" alt="search icon" /></a>
        </li>
        <li>
          <a href="create-account.html" class="horizontal"><img src="images/sign-in.png"
              style="width: 120.05px; height: 45.62px" alt="game symbol" /></a>
        </li>
      </span>
    </ul>
    <hr id="menuline" />
  </header>
  <nav>
    <ul>
      <div class="vertical-menu">
        <li class="outer wrapper">
          <a href="action-games.html" class="vertical"><img src="images/games.png" id="icon1" alt="game symbol" /></a>

        <li class="outer-wrapper">
          <a href="search-results.html" class="vertical"><img src="images/used-games.png" id="icon2"

        <li>

        </li>
        <li>
          <a href="contact-us.html" class="vertical"><img src="images/support.png" id="icon4" alt="support" /></a>
        </li>
        <li>
          <a href="index.html" class="vertical"><img src="images/other-categories.png" id="icon5"
              alt="Other Categories" /></a>
        </li>
        <li>
          <div class="blank vertical"></div>
        </li>
      </div>
    </ul>
  </nav>

  <main>
    <div class="sheet">
      <div class="text">
        <p>How may we help you?</p>
        <div class="searchbox">
          <img src="images/search-icon.png" id="search" alt="search">
          <p class="question">Type your question</p>
        </div>
      </div>
      <hr>
      <div class="text section2">
        <p>To make it easier for us to help you, please select a category:</p>
        <div class="categories">
          <div class="category1">
            <img src="images/person-icon.png" class="help-icons" alt="account-icon">
            <p class="categorytext">Account</p>
          </div>
          <div class="category2">
            <img src="images/security-icon.png" class="help-icons" alt="security-icon">
            <p class="categorytext">Online security
            </p>
          </div>
          <div class="category3">
            <img src="images/game-icon.png" class="help-icons" alt="games-icon">
            <p class="categorytext">Games</p>
          </div>
          <div class="category4">
            <img src="images/friends-icon.png" class="help-icons" alt="friends-icon">
            <p class="categorytext"> Chat channels</p>
          </div>
        </div>
      </div>
      <div class="chat">
        <hr class="hr-line">
        <div class="picture"></div>
        <div class="chat-text">
          <p>Still not able to get an answer? Ask us!</p>
          <a href="" class="cart">Chat</a>
        </div>
      </div>

  <footer>
