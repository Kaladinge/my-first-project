<!DOCTYPE html>
<html>

<head>
  <title>GameHub | Empty Cart</title>
  <meta charset="utf-8" />
  <meta name="description" content="Page that shows that your shopping cart is empty" />
  <meta name="viewport" content="width:device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <link href="styles/empty-cart.css" rel="stylesheet" />
  
</head>

<body>

  <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
  <input type="checkbox" id="hamburger-menu" />

  <header>

    <a href="index.html"><img src="images/gamehub-logo.png" id="logo" alt="Game Hub Logo" /></a>

    <ul>
      <span class="horizontal-menu">
        <li>
          <a href="search-results.html" class="horizontal"><img src="images/search-icon.png" id="mag-glass"
              alt="search icon" />
            <p class="used-games horizontal-text">Used
              games</p>
          </a>
        </li>
        <li>
          <a href="create-account.html" class="horizontal"><img src="images/person-icon.png" id="person"
              alt="sign up/log in icon" />
            <p class="horizontal-text">Sign
              Up</p>
          </a>
        </li>
        <li>
          <a href="empty-cart.html" class="horizontal hor1"><img src="images/cart-icon.png" id="cart"
              alt="shopping cart icon" />
            <p class="horizontal-text">To
              Cart</p>
            <div class="quantity">1</div>
          </a>
        </li>
      </span>
    </ul>
    <div id="cart-box">
      <h4>Shopping Cart</h4>
      <div class="cart-details"></div>
      <div class="total"></div>
      <div class="flexing">
        <a href="" class="button keep-shopping">Keep Shopping</a><a href="checkout.html" class="button">To Checkout</a>
      </div>
    </div>
    <hr id="menuline" />
  </header>
  <nav>
    <ul>
      <div class="vertical-menu">
        <li>
          <a href="games.html" class="vertical"><img src="images/games.png" id="icon1" alt="Games" /></a>
        </li>
        <li class="outer-wrapper">
          <a href="search-results.html" class="vertical"><img src="images/used-games.png" id="icon2"
              alt="Used games" /></a>
        </li>
        <li>
          <a href="the-hub.html" class="vertical"><img src="images/the-hub.png" id="icon3" alt="The Hub" /></a>
        </li>
        <li>
          <a href="contact-us.html" class="vertical"><img src="images/support.png" id="icon4" alt="support" /></a>
        </li>
       
        <li>
          <div class="blank vertical"></div>
        </li>
      </div>
    </ul>
  </nav>
  <main>
    <div class="sheet">
      <p class="empty">Your cart is empty.</p>
    <hr>
    </div>
  </main>

  <hr>


  <footer>
    <p>Company Information</p>
    <p>Career</p>
    <p>Website Privacy Policy</p>
    <p>Terms of Sale</p>
    <p>Support</p>
    <p>Copyright &copy;</p>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
